<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div>
     <row>
		 <h1>Registre aquí:</h1>
        <form if="form">
            <div>
                <label for="codigo">Codigo: </label>
                <input type="number" id="codigo">
            </div>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre">
            </div>
            <div>
                <label for="precio">Precio: </label>
                <input type="number" id="precio">
            </div>
            <div>
                <label for="cantidad">Cantidad: </label>
                <input type="number" id="cantidad">
            </div>
            <div>
                <label for="descripcion">Descripcion: </label>
                <input type="text" id="descripcion">
            </div>
            <button type="button" id="btn">Registrar</button>
            <button type="button" id="invertirReporte">invertir reporte</button>
           </form>
        </row>
        <br>
        <row>
        <table id="info">
        <thead>
        <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Descipcion</th>
        <th></th>
        </tr>
        </thead>
        <tbody></tbody>
        </table>
        </row>
    </div>
    <br>
    <div>
      <label for="busqueda">Buscar: </label>
      <input type="number" id="buscar">
      <button type="button" id="buscar1">Buscar</button>
      <p id="resBusqueda"></p>
    </div>
</body>
